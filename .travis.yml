sudo: required
services:
  - docker
language: groovy
before_install:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker run -d -p 27017:27017 mongo:latest
script:
  - docker build -t sdkman/vendor-announce:2.0.2 .
  - docker run -d -p 9001:9001 --net=host sdkman/vendor-announce:2.0.2
  - "./gradlew check"
after_success:
  - docker push sdkman/vendor-announce:2.0.2
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - secure: 
  - secure: 
  - secure: 

# blacklist
branches:
  except:
  - RELEASE
