sudo: required
jdk: openjdk8
services:
  - docker
language: groovy
before_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker run -d -p 27017:27017 mongo:latest
script:
  - docker build -t sdkman/vendor-announce:2.2.0 .
  - docker run -d --net=host sdkman/vendor-announce:2.2.0
  - "./gradlew check"
after_success:
  - docker push sdkman/vendor-announce:2.2.0
cache:
  directories:
  - "$HOME/.gradle"
# blacklist
branches:
  except:
  - RELEASE
